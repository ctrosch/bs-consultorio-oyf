<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft">

    <ui:composition template="/template.xhtml" >

        <f:metadata>
            <f:viewParam name="ID_MENU" value="#{comprobantePrestamoBean.codMenu}"/>
            <f:viewParam name="TITULO" value="#{comprobantePrestamoBean.titulo}"/>

            <f:viewParam name="CODREP" value="#{reporteService.codigoReporte}"/>
            <f:viewParam name="NOMARC" value="#{reporteService.nombreArchivo}"/>
            <f:viewParam name="DEBUG" value="#{reporteService.DEBUG}"/>

            <f:event type="preRenderView" listener="#{comprobantePrestamoBean.iniciarVariables}" />
            <f:event type="preRenderView" listener="#{usuarioSessionBean.checkExpiredAndClose()}" />
        </f:metadata>

        <ui:define name="titulo" >
            #{comprobantePrestamoBean.titulo}
        </ui:define>

        <ui:define name="titulo-header">
            #{comprobantePrestamoBean.titulo}
        </ui:define>

        <ui:define name="contenido" >

            <p:messages id="message" showDetail="true" /><p:growl id="messageg" showDetail="true" life="7000" />

            <div class="EmptyBox10" />

            <ui:fragment rendered="#{comprobantePrestamoBean.modoVista eq 'B'}">
                <ui:include src="comprobanteBusqueda.xhtml" />
            </ui:fragment>

            <ui:fragment rendered="#{comprobantePrestamoBean.modoVista eq 'D'}">
                <ui:include src="comprobanteMenu.xhtml" />
                <ui:include src="comprobanteDatos.xhtml" />
            </ui:fragment>

        </ui:define>

    </ui:composition>

</html>
