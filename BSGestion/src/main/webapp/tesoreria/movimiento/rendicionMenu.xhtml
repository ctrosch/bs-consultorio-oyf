<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" >

    <!-- MENU -->
    <p:menubar id="menuBar">


        <p:menuitem value="Buscar" icon="fa fa-search"
                    actionListener="#{rendicionBean.buscar()}"
                    immediate="true"
                    update="@form" >
            <p:confirm header="Confirmacion"
                       disabled="#{rendicionBean.modoVista eq 'B' or not empty rendicionBean.m.id or empty rendicionBean.m.cobrador}"
                       message="¿Está seguro? Perderá todos los cambios no guardados" icon="ui-icon-alert" />
        </p:menuitem>

        <p:menuitem value="Nuevo" icon="fa fa-plus" id="btnNew"
                    actionListener="#{rendicionBean.nuevo()}"
                    process="@this"
                    update="@form"
                    immediate="true" >
            <p:confirm header="Confirmacion"
                       disabled="#{rendicionBean.modoVista eq 'B' or not empty rendicionBean.m.id or empty rendicionBean.m.cobrador}"
                       message="¿Está seguro? Perderá todos los cambios no guardados" icon="ui-icon-alert" />
        </p:menuitem>

        <p:menuitem value="Guardar" icon="fa fa-save"
                    actionListener="#{rendicionBean.guardar(false)}"
                    rendered="#{empty rendicionBean.m.id }"
                    update="@form" />

        <p:menuitem value="Imprimir" icon="fa fa-print"
                    actionListener="#{rendicionBean.imprimir}"
                    rendered="#{not empty rendicionBean.m.id }"
                    process="@this"
                    update="@form"
                    oncomplete="PF('dlg_reporte').show()">
        </p:menuitem>

        <p:menuitem value="Enviar E-mail" icon="fa fa-envelope"
                    actionListener="#{rendicionBean.preparoEnvioNotificaciones}"
                    rendered="#{not empty rendicionBean.m.id}"
                    process="@this"
                    update="@form" >
        </p:menuitem>

    </p:menubar>


</ui:composition>
