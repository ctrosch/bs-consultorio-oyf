    xmlns:h="http://java.sun.com/jsf/html"

    <!-- TOTALES -->
    <h:panelGroup id="totales" layout="block" styleClass="p-grid"
                  rendered="#{not empty reciboBean.m.entidad}" >



        <h:panelGroup layout="block"
                      styleClass="p-col-12 "
                      rendered="#{empty reciboBean.m.id and not reciboBean.m.esAnticipo}" >
            <div class="Card GreenBack">
                <div class="CardTopic White Fs14 ">
                    <h:outputText value="Total a cancelar" />
                </div>
                <div class="DispBlock Opac50 ">
                    <span class="Fs20 White FontVoltSemiBold ">
                        <h:outputText value="#{reciboBean.totalDebe}"
                                      styleClass="textoImporte"  >
                            <f:convertNumber pattern="$ ###,###,##0.00" />
                        </h:outputText>
                    </span>
                </div>
            </div>
        </h:panelGroup>

        <h:panelGroup layout="block"
                      styleClass="p-col-12">
            <div class="Card BlueBack" >
                <div class="CardTopic White Fs14 ">
                    <h:outputText value="Importe Recibo" />
                </div>
                <div class="DispBlock Opac50 ">
                    <span class="Fs20 White FontVoltSemiBold ">

                        <h:outputText value="#{reciboBean.m.importeTotalDebe}"
