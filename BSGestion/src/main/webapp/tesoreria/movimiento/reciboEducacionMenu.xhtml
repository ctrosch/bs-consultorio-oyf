<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" >

    <!-- MENU -->
    <p:menubar id="menuBar">


        <p:menuitem value="Buscar" icon="fa fa-search"
                    actionListener="#{reciboEducacionBean.buscar()}"
                    immediate="true"
                    update="@form" >
            <p:confirm header="Confirmacion"
                       disabled="#{reciboEducacionBean.modoVista eq 'B' or not empty reciboEducacionBean.m.id or empty reciboEducacionBean.m.entidad }"
                       message="¿Está seguro? Perderá todos los cambios no guardados" icon="ui-icon-alert" />
        </p:menuitem>

        <p:menuitem value="Nuevo" icon="fa fa-plus" id="btnNew"
                    actionListener="#{reciboEducacionBean.nuevo()}"
                    process="@this"
                    update="@form"
                    immediate="true" >
            <p:confirm header="Confirmacion"
                       disabled="#{reciboEducacionBean.modoVista eq 'B' or not empty reciboEducacionBean.m.id or empty reciboEducacionBean.m.entidad}"
                       message="¿Está seguro? Perderá todos los cambios no guardados" icon="ui-icon-alert" />
        </p:menuitem>

        <p:menuitem value="Guardar" icon="fa fa-save"
                    actionListener="#{reciboEducacionBean.guardar(false)}"
                    rendered="#{empty reciboEducacionBean.m.id }"
                    update="@form" />


        <p:menuitem value="Anular/Revertir" icon="fa fa-close"
                    actionListener="#{reciboEducacionBean.revertirMovimiento(reciboEducacionBean.m)}"
                    rendered="#{not empty reciboEducacionBean.m.id and reciboEducacionBean.modoVista eq 'D' }"
                    update="@form" />

        <p:menuitem value="Imprimir" icon="fa fa-print"
                    actionListener="#{reciboEducacionBean.imprimir}"
                    rendered="#{not empty reciboEducacionBean.m.id }"
                    process="@this"
                    update="@form"
                    oncomplete="PF('dlg_reporte').show()">
        </p:menuitem>

        <p:menuitem value="Enviar E-mail" icon="fa fa-envelope"
                    actionListener="#{reciboEducacionBean.preparoEnvioNotificaciones}"
                    rendered="#{not empty reciboEducacionBean.m.id}"
                    process="@this"
                    update="dialogos"
                    oncomplete="PF('dlgEnvioComprobante').show()" >
        </p:menuitem>

    </p:menubar>

</ui:composition>
