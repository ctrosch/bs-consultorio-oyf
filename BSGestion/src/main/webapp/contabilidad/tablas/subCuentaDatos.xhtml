<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft">

    <!--DATOS-->
    <p:panelGrid columns="4" layout="grid"
                 styleClass="ui-panelgrid-blank"
                 columnClasses="ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4,ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4" >

        <bs:outputTexWhitLink value="Centro de Costo"
                              url="#{subCuentaBean.obtenerUrlMenu('SIS_00418','CODIGO',subCuentaBean.subCuenta.centroCosto.codigo)}" />
        <p:autoComplete value="#{subCuentaBean.subCuenta.centroCosto}" dropdown="true"
                        maxResults="8" queryDelay="1000"
                        completeMethod="#{centroCostoBean.complete}"
                        disabled="#{not subCuentaBean.esNuevo}"
                        var="p" itemLabel="#{p.descripcionComplete}" itemValue="#{p}"
                        converter="#{conversoresContabilidad.centroCosto}" >

            <p:ajax event="itemSelect" process="@this" />

            <p:column headerText="Código">
                <h:outputText value="#{p.codigo}" />
            </p:column>

            <p:column headerText="Descripción">
                <h:outputText value="#{p.descripcion}" />
            </p:column>

        </p:autoComplete>

        <h:outputText value="" />
        <h:outputText value="" />

        <h:outputText value="Código" />
        <p:inputText value="#{subCuentaBean.subCuenta.codigo}"
                     readonly="#{not subCuentaBean.esNuevo}"
                     required="true"
                     requiredMessage="El código es necesario" />

        <h:outputText value="" />
        <h:outputText value="" />

        <h:outputText value="Descripción" />
        <p:inputText value="#{subCuentaBean.subCuenta.descripcion}"
                     required="true"
                     requiredMessage="La descripción es necesaria" />

    </p:panelGrid>


</html>
