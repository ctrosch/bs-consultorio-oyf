<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >

    <!-- BUSQUEDA -->
    <p:focus for="txtBusqueda"/>

    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
                 columnClasses="ui-g-12 ui-md-6, ui-g-12 ui-md-6"  >

        <h:panelGroup layout="block" >

            <p:inputText id="txtBusqueda" value="#{formularioTallerBean.txtBusqueda}" autocomplete="false"  placeholder="Ingrese busqueda" >
                <p:ajax event="keyup" delay="500"  process="@this,filtro" update="tabla" listener="#{formularioTallerBean.buscar}"/>
            </p:inputText>

        </h:panelGroup>

        <h:panelGroup layout="block" >

            <p:commandButton value="Filtro" icon="fa fa-filter" style="width:auto"
                             onclick="PF('pFiltro').toggle()">
            </p:commandButton>

            <p:commandButton value="Nuevo" icon="fa fa-plus" styleClass="GreenBack" style="width:auto"
                             actionListener="#{formularioTallerBean.nuevo}"
                             process="@this"
                             update="@form" >
            </p:commandButton>

        </h:panelGroup>

    </p:panelGrid>

    <p:panel id="pFiltro" widgetVar="pFiltro" toggleable="true" collapsed="true" style="border:none;" >

        <p:panelGrid id="filtro" columns="6" layout="grid" styleClass="ui-panelgrid-blank" >

            <p:commandButton value="Limpiar Filtros" icon="fa fa-trash" styleClass="RedBack" style="width:auto"
                             actionListener="#{formularioTallerBean.limpiarFiltroBusqueda()}"
                             process="@this" update="@form" >
            </p:commandButton>

            <!-- filtros a agregar -->
            <p:autoComplete value="#{formularioTallerBean.reporte}" dropdown="true" forceSelection="true" placeholder="Buscar Reporte"
                            maxResults="8" queryDelay="1000"
                            completeMethod="#{reporteBean.complete}"
                            converter="#{conversoresAdministracion.reporte}"
                            var="r" itemLabel="#{r.nombre}" itemValue="#{r}" >
                <p:ajax event="itemSelect" process="@this,txtBusqueda" update="tabla" listener="#{formularioTallerBean.buscar}" />
            </p:autoComplete>


            <h:panelGroup layout="block" >
                <p:selectBooleanCheckbox value="#{formularioTallerBean.mostrarDebaja}" >
                    <p:ajax process="@this" update="@form" listener="#{formularioTallerBean.buscar}" />
                </p:selectBooleanCheckbox>
                <h:outputText value="Mostrar registros deshabilitados" />
            </h:panelGroup>

        </p:panelGrid>
    </p:panel>
    <div class="EmptyBox10" />

    <p:dataTable id="tabla" value="#{formularioTallerBean.lista}" var="i"
                 emptyMessage="No se encontraron resultados"
                 scrollable="true" scrollHeight="250" resizeMode="expand" liveResize="true"
                 selectionMode="single" selection="#{formularioTallerBean.formulario}" rowKey="#{i}"
                 rowStyleClass="#{i.auditoria.debaja eq 'S'  ? 'registroDeBaja' : null}" >

        <p:ajax event="rowSelect" listener="#{formularioTallerBean.onSelect}" update="@form" />

        <p:column headerText="Código" sortBy="#{i.codigo}" style="text-align: center;"  >
            <h:outputText value="#{i.codigo}" />
        </p:column>

        <p:column headerText="Descripción" sortBy="#{i.descripcion}" width="50%"  style="text-align: left;"  >
            <h:outputText value="#{i.descripcion}" />
        </p:column>

        <p:column headerText="Pto. Venta" sortBy="#{i.puntoVenta.codigo}" style="text-align: center;"  >
            <h:outputText value="#{i.puntoVenta.codigo}" />
        </p:column>

        <p:column headerText="Letra" style="text-align: center;"  >
            <h:outputText value="#{i.letra}" />
        </p:column>

    </p:dataTable>

    <div class="EmptyBox10" />

    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" >

        <h:panelGroup layout="block" >

            <h:outputText value="Cantidad de Registros: " />
            <p:inputText id="cantRegistro" value="#{formularioTallerBean.cantidadRegistros}" style="max-width: 80px;">
                <f:convertNumber pattern="0" />
            </p:inputText>
            <p:commandButton value="Aplicar" icon="fa fa-check"
                             style="max-width: 100px; margin-left: 1px;"
                             actionListener="#{formularioTallerBean.buscar}"
                             process="@this,cantRegistro" update="@form" />
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="Fright" >

            <p:commandButton value="Imprimir" icon="fa fa-print" style="width:auto"
                             actionListener="#{reporteService.verReporte}"
                             immediate="true"
                             process="@this"
                             update="@form">
            </p:commandButton>

            <p:commandButton value="A Excel" icon="fa fa-file-excel-o" style="width:auto"
                             actionListener="#{reporteService.reporteToXls}"
                             immediate="true"
                             process="@this"
                             update="@form"
                             ajax="false">
            </p:commandButton>

        </h:panelGroup>

    </p:panelGrid>

</ui:composition>
