<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >


    <!-- DATOS -->

    <p:panelGrid  columns="4" layout="grid" styleClass="ui-panelgrid-blank"
                  columnClasses="ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4,ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4" >

        <h:outputText value="Código" rendered="#{not empty tecnicoBean.tecnico.codigo}"  />
        <p:inputText value="#{tecnicoBean.tecnico.codigo}"
                     readonly="true"
                     rendered="#{not empty tecnicoBean.tecnico.codigo}"
                     required="true"
                     requiredMessage="El código es necesario" />

        <h:outputText value="" rendered="#{not empty tecnicoBean.tecnico.codigo}"  />

        <h:outputText value="" rendered="#{not empty tecnicoBean.tecnico.codigo}"  />

        <h:outputText value="Nombre" />
        <p:inputText value="#{tecnicoBean.tecnico.nombre}"
                     required="true"
                     requiredMessage="El nombre es necesario" />

    </p:panelGrid>

</ui:composition>
