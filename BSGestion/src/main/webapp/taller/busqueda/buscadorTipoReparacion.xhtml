<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" >

    <p:dialog id="buscadorTipoReparacion" header="Tipo Reparación"
              widgetVar="dlgTipoReparacion" resizable="false" draggable="false" modal="true"
              minHeight="400" style="max-width: 700px;" responsive="true"
              showEffect="fade" hideEffect="fade"> 
        
        <h:form prependId="false" >
            
            <p:focus for="txtBusquedaTipoReparacion"/>
            
            <p:panelGrid columns="1" layout="grid"
                         style="max-width: 400px;"
                         styleClass="ui-panelgrid-blank" >
                               
                <p:inputText id="txtBusquedaTipoReparacion" value="#{tipoReparacionBean.txtBusqueda}" autocomplete="false"  placeholder="Ingrese busqueda" >
                    <p:ajax event="keyup" delay="500"  process="@this" update="tablaTipoReparacion" listener="#{tipoReparacionBean.buscar}"/>
                </p:inputText>

            </p:panelGrid>
            
            <p:dataTable id="tablaTipoReparacion" value="#{tipoReparacionBean.lista}" var="i"
                         resizeMode="expand" liveResize="true"
                         emptyMessage="No se encontraron datos"                         
                         rows="10" paginator="true"
                         selectionMode="single" selection="#{tipoReparacionBean.tipoReparacion}" rowKey="#{i}"
                         rowStyleClass="#{i.auditoria.debaja eq 'S'  ? 'registroDeBaja' : null}" > 
            
                <p:ajax event="rowSelect" listener="#{tipoReparacionBean.onSelect}" update="@form" 
                        oncomplete="PF('dlgTipoReparacion').hide(), procesarTipoReparacion()" />

                <p:column headerText="Código" sortBy="#{i.codigo}"  width="25%" style="text-align: center;"  >
                    <h:outputText value="#{i.codigo}" />
                </p:column>

                <p:column headerText="Descripción" sortBy="#{i.descripcion}" width="75%"  >
                    <h:outputText value="#{i.descripcion}" />
                </p:column>
            </p:dataTable>
            
            <div class="EmptyBox10" />            
            <p:panelGrid columns="2" layout="grid"                               
                         styleClass="ui-panelgrid-blank"
                         columnClasses="Container40, Container60" >

                <h:panelGroup layout="block" >                       
                    <p:selectBooleanCheckbox value="#{tipoReparacionBean.mostrarDebaja}" >
                        <p:ajax process="@this" update="tablaTipoReparacion" listener="#{tipoReparacionBean.buscar}" />
                    </p:selectBooleanCheckbox>                    
                    <h:outputText value="Mostrar registros deshabilitados" />                    
                </h:panelGroup>

                <h:panelGroup layout="block" >                                                        
                    <h:outputText value="Cantidad de Registros: " />                    
                    <p:inputText id="cantRegistroTipoReparacion" value="#{tipoReparacionBean.cantidadRegistros}" style="max-width: 80px;"/>                    
                    <p:commandButton value="Aplicar" icon="fa fa-check"
                                     style="max-width: 100px; margin-left: 1px;"
                                     actionListener="#{tipoReparacionBean.buscar}"
                                     process="@this,cantRegistroTipoReparacion" update="tablaTipoReparacion" />
                </h:panelGroup>
            </p:panelGrid>
        </h:form>        

    </p:dialog>

</ui:composition>
