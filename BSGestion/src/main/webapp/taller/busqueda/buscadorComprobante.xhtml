<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" >

    <p:dialog id="buscadorComprobanteTaller" header="Comprobante de Taller" modal="true"
              widgetVar="dlgComprobanteTaller"
              resizable="false"
              draggable="false"
              position="top"
              minHeight="400"
              style="max-width: 700px;" responsive="true"
              showEffect="fade" hideEffect="fade">

        <h:form prependId="false" >

            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                <p:inputText id="txtBusquedaComprobanteTaller" value="#{comprobanteTallerBean.txtBusqueda}" autocomplete="false"  placeholder="Ingrese busqueda" >
                    <p:ajax event="keyup" delay="500"  process="@this" update="tablaComprobanteTaller" listener="#{comprobanteTallerBean.buscar}"/>
                </p:inputText>
            </p:panelGrid>

            <p:dataTable id="tablaComprobanteTaller" var="e"  value="#{comprobanteTallerBean.lista}"
                         resizeMode="expand" liveResize="true"
                         emptyMessage="No se encontraron resultados"
                         rows="10" paginator="true"
                         selectionMode="single" selection="#{comprobanteTallerBean.comprobante}" rowKey="#{e}"
                         rowStyleClass="#{e.auditoria.debaja eq 'S'  ? 'registroDeBaja' : null}" >

                <p:ajax event="rowSelect" listener="#{comprobanteTallerBean.onSelect}" update="@form"
                        oncomplete="PF('dlgComprobanteTaller').hide(), procesarComprobanteTaller()" />

                <p:column headerText="Código" width="10%" style="text-align: center;"
                          sortBy="#{e.codigo}"   >
                    <h:outputText value="#{e.codigo}" />
                </p:column>

                <p:column headerText="Descripción" width="25%" style="text-align: left;"
                          sortBy="#{e.descripcion}" >
                    <h:outputText value="#{e.descripcion}" />
                </p:column>

            </p:dataTable>

            <div class="EmptyBox10" />
            <p:panelGrid columns="2" layout="grid"
                         styleClass="ui-panelgrid-blank"
                         columnClasses="Container40, Container60" >

                <h:panelGroup layout="block" >
                    <p:selectBooleanCheckbox value="#{comprobanteTallerBean.mostrarDebaja}" >
                        <p:ajax process="@this" update="tablaComprobanteTaller" listener="#{comprobanteTallerBean.buscar}" />
                    </p:selectBooleanCheckbox>
                    <h:outputText value="Mostrar registros deshabilitados" />
                </h:panelGroup>

                <h:panelGroup layout="block" >
                    <h:outputText value="Cantidad de Registros: " />
                    <p:inputText id="cantRegistroComprobanteTaller" value="#{comprobanteTallerBean.cantidadRegistros}" style="max-width: 80px;"/>
                    <p:commandButton value="Aplicar" icon="fa fa-check"
                                     style="max-width: 100px; margin-left: 1px;"
                                     actionListener="#{comprobanteTallerBean.buscar}"
                                     process="@this, cantRegistroComprobanteTaller" update="tablaComprobanteTaller" />
                </h:panelGroup>
            </p:panelGrid>
        </h:form>

    </p:dialog>

</ui:composition>
