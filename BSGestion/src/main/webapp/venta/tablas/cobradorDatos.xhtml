<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >

    <!-- DATOS -->
    <p:panelGrid columns="4" layout="grid"
                 styleClass="ui-panelgrid-blank"
                 columnClasses="ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4,ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4" >

        <h:outputText value="Código" />
        <p:inputText value="#{cobradorBean.cobrador.codigo}"
                     readonly="#{not cobradorBean.esNuevo}"
                     required="true"
                     requiredMessage="El código es necesario" />

        <h:outputText value="" />
        <h:outputText value="" />

        <h:outputText value="Descripción" />
        <p:inputText value="#{cobradorBean.cobrador.descripcion}"
                     required="true"
                     requiredMessage="La descripción es necesaria" />

        <h:outputText value="" />
        <h:outputText value="" />

        <h:outputText value="Porcentaje" />
        <p:inputText value="#{cobradorBean.cobrador.porcentaje}"
                     required="true"
                     requiredMessage="El porcentaje es necesario" />

        <h:outputText value="" />
        <h:outputText value="" />

        <h:outputText value="Número de legajo" />
        <p:inputText value="#{cobradorBean.cobrador.nrolegajo}"
                     required="true"
                     requiredMessage="El número de legajo es necesario" />

        <h:outputText value="" />
        <h:outputText value="" />


        <h:panelGroup layout="block" >

            <p:commandLink styleClass="Fs18 Fright" style="padding-left: 3px;"
                           process="@this"
                           update="buscadorLocalidad"
                           oncomplete="PF('dlgLocalidad').show()"  >

                <i class="fa fa-search" ></i>
            </p:commandLink>

            <bs:outputTexWhitLink value="Localidad"
                                  url="#{cobradorBean.obtenerUrlMenu('SIS_00126','IDLC',cobradorBean.cobrador.localidad.id)}" />

        </h:panelGroup>
        <p:autoComplete id="localidad" value="#{cobradorBean.cobrador.localidad}" dropdown="true" forceSelection="true"
                        maxResults="8" queryDelay="1000"
                        completeMethod="#{localidadBean.complete}"
                        converter="#{conversoresGeneral.localidad}"
                        var="l" itemLabel="#{l.descripcionComplete}" itemValue="#{l}" >

            <p:ajax event="itemSelect" process="@this" />

            <p:column headerText="C.P." width="80">
                <h:outputText value="#{l.codigo}" />
            </p:column>

            <p:column headerText="Nombre" width="150">
                <h:outputText value="#{l.descripcion}" />
            </p:column>

            <p:column headerText="Provincia" width="150">
                <h:outputText value="#{l.provincia.descripcion}" />
            </p:column>

        </p:autoComplete>


    </p:panelGrid>

</ui:composition>
