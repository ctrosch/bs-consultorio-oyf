<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >


    <!-- BUSQUEDA -->
    <p:focus for="txtBusqueda"/>

    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
                 columnClasses="ui-g-12 ui-md-6, ui-g-12 ui-md-6"  >

        <h:panelGroup layout="block" >

            <p:inputText id="txtBusqueda" value="#{comprobanteVentaBean.txtBusqueda}" autocomplete="false"  placeholder="Ingrese busqueda" >
                <p:ajax event="keyup" delay="500"  process="@this,filtro" update="tabla" listener="#{comprobanteVentaBean.buscar}"/>
            </p:inputText>

        </h:panelGroup>

        <h:panelGroup layout="block" >

            <p:commandButton value="Filtro" icon="fa fa-filter" style="width:auto"
                             onclick="PF('pFiltro').toggle()">
            </p:commandButton>

            <p:commandButton value="Nuevo" icon="fa fa-plus" styleClass="GreenBack" style="width:auto"
                             actionListener="#{comprobanteVentaBean.nuevo}"
                             process="@this"
                             update="@form" >
            </p:commandButton>

        </h:panelGroup>


    </p:panelGrid>

    <p:panel id="pFiltro" widgetVar="pFiltro" toggleable="true" collapsed="true" style="border:none;" >

        <p:panelGrid id="filtro" columns="8" layout="grid" styleClass="ui-panelgrid-blank" >

            <p:commandButton value="Limpiar Filtros" icon="fa fa-trash" styleClass="RedBack" style="width:auto"
                             actionListener="#{comprobanteVentaBean.limpiarFiltroBusqueda()}"
                             process="@this" update="@form" >
            </p:commandButton>

            <h:outputText value="" />

            <h:outputText value="" />

            <h:outputText value="" />

            <h:outputText value="" />

            <h:outputText value="" />

            <h:outputText value="" />

            <h:outputText value="" />

            <!-- filtros a agregar -->
            <p:selectOneMenu value="#{comprobanteVentaBean.tipoImputacion}" >
                <p:ajax process="@this,txtBusqueda" update="tabla" listener="#{comprobanteVentaBean.buscar}"/>
                <f:selectItem itemLabel="Tipo de Imputación" itemValue="" />
                <f:selectItem itemLabel="Aplicación" itemValue="AP" />
                <f:selectItem itemLabel="Cuenta Corriente" itemValue="CC" />
                <f:selectItem itemLabel="Contado" itemValue="CO" />
            </p:selectOneMenu>

            <p:selectOneMenu value="#{comprobanteVentaBean.monedaRegistracion}"
                             converter="#{conversoresGeneral.moneda}" >
                <p:ajax event="itemSelect" process="@this,txtBusqueda" update="tabla" listener="#{comprobanteVentaBean.buscar}"/>
                <f:selectItem itemLabel="Moneda de Registración" itemValue="" />
                <f:selectItems value="#{monedaBean.lista}" var="i" itemLabel="#{i.descripcion}" itemValue="#{i}"/>
            </p:selectOneMenu>

            <p:selectOneMenu value="#{comprobanteVentaBean.debeHaber}" >
                <p:ajax event="itemSelect" process="@this,txtBusqueda" update="tabla" listener="#{comprobanteVentaBean.buscar}"/>
                <f:selectItem itemLabel="Debe/Haber" itemValue="" />
                <f:selectItem itemLabel="Debe" itemValue="D" />
                <f:selectItem itemLabel="Haber" itemValue="H" />
            </p:selectOneMenu>

            <p:selectOneMenu value="#{comprobanteVentaBean.signoAplicacionCuentaCorriente}">
                <p:ajax event="itemSelect" process="@this,txtBusqueda" update="tabla" listener="#{comprobanteVentaBean.buscar}"/>
                <f:selectItem itemLabel="Signo de Aplicación en CC" itemValue="" />
                <f:selectItem itemLabel="Positivo" itemValue="+" />
                <f:selectItem itemLabel="Negativo" itemValue="-" />
            </p:selectOneMenu>

            <p:selectOneMenu value="#{comprobanteVentaBean.comprobanteInterno}">
                <p:ajax event="itemSelect" process="@this,txtBusqueda" update="tabla" listener="#{comprobanteVentaBean.buscar}"/>
                <f:selectItem itemLabel="Es comprobante Interno" itemValue="" />
                <f:selectItem itemLabel="Si" itemValue="S" />
                <f:selectItem itemLabel="No" itemValue="N" />
            </p:selectOneMenu>

            <p:selectOneMenu value="#{comprobanteVentaBean.seIncluyeEnSubDiario}">
                <p:ajax event="itemSelect" process="@this,txtBusqueda" update="tabla" listener="#{comprobanteVentaBean.buscar}"/>
                <f:selectItem itemLabel="Se incluye en Subdiario" itemValue="" />
                <f:selectItem itemLabel="Si" itemValue="S" />
                <f:selectItem itemLabel="No" itemValue="N" />
            </p:selectOneMenu>

            <h:panelGroup layout="block" >
                <p:selectBooleanCheckbox value="#{comprobanteVentaBean.mostrarDebaja}" >
                    <p:ajax process="@this" update="@form" listener="#{comprobanteVentaBean.buscar}" />
                </p:selectBooleanCheckbox>
                <h:outputText value="Mostrar registros deshabilitados" />
            </h:panelGroup>

        </p:panelGrid>

    </p:panel>

    <div class="EmptyBox10" />

    <p:dataTable id="tabla" value="#{comprobanteVentaBean.lista}"  var="i"
                 emptyMessage="No se encontraron resultados"
                 scrollable="true" scrollHeight="250" resizeMode="expand" liveResize="true"
                 selectionMode="single" selection="#{comprobanteVentaBean.comprobante}" rowKey="#{i}"
                 rowStyleClass="#{i.auditoria.debaja eq 'S'  ? 'registroDeBaja' : null}" >

        <p:ajax event="rowSelect" listener="#{comprobanteVentaBean.onSelect}" update="@form" />

        <p:column headerText="Código" width="10%" style="text-align: left;"
                  sortBy="#{i.codigo}"   >
            <h:outputText value="#{i.codigo}" />
        </p:column>

        <p:column headerText="Descripción" width="25%" style="text-align: left;"
                  sortBy="#{i.descripcion}" >
            <h:outputText value="#{i.descripcion}" />
        </p:column>

    </p:dataTable>

    <div class="EmptyBox10" />

    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" >

        <h:panelGroup layout="block" >

            <h:outputText value="Cantidad de Registros: " />
            <p:inputText id="cantRegistro" value="#{comprobanteVentaBean.cantidadRegistros}" style="max-width: 80px;">
                <f:convertNumber pattern="0" />
            </p:inputText>
            <p:commandButton value="Aplicar" icon="fa fa-check"
                             style="max-width: 100px; margin-left: 1px;"
                             actionListener="#{comprobanteVentaBean.buscar}"
                             process="@this,cantRegistro" update="@form" />

        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="Fright" >

            <p:commandButton value="Imprimir" icon="fa fa-print" style="width:auto"
                             actionListener="#{reporteService.verReporte}"
                             immediate="true"
                             process="@this"
                             update="@form">
            </p:commandButton>

            <p:commandButton value="A Excel" icon="fa fa-file-excel-o" style="width:auto"
                             actionListener="#{reporteService.reporteToXls}"
                             immediate="true"
                             process="@this"
                             update="@form"
                             ajax="false">
            </p:commandButton>

        </h:panelGroup>

    </p:panelGrid>

</ui:composition>
