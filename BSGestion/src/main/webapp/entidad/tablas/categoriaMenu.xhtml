<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >


    <p:sticky target="menuBar" />

    <!-- MENU -->
    <p:menubar id="menuBar">

        <p:menuitem value="Buscar" icon="fa fa-search"
                    actionListener="#{categoriaBean.buscar()}"
                    update="@form"
                    process="@this"
                    immediate="true" />

        <p:menuitem value="Nuevo" icon="fa fa-plus" id="btnNew"
                    actionListener="#{categoriaBean.nuevo}"
                    process="@this"
                    update="@form"
                    immediate="true" >
            <p:confirm header="Confirmacion" message="¿Está seguro? Perderá todos los cambios no guardados" icon="ui-icon-alert" />
        </p:menuitem>

        <p:menuitem value="Guardar" icon="fa fa-save"
                    actionListener="#{categoriaBean.guardar(false)}"
                    rendered="#{not empty categoriaBean.categoria}"
                    update="@form" />

        <p:menuitem value="Deshabilitar" icon="fa fa-ban"
                    actionListener="#{categoriaBean.habilitaDeshabilita('S')}"
                    rendered="#{not empty categoriaBean.categoria and not categoriaBean.esNuevo and categoriaBean.categoria.auditoria.debaja eq 'N'}"
                    process="@this"
                    update="@form" />

        <p:menuitem value="Habilitar" icon="fa fa-check"
                    actionListener="#{categoriaBean.habilitaDeshabilita('N')}"
                    rendered="#{not empty categoriaBean.categoria and not categoriaBean.esNuevo and categoriaBean.categoria.auditoria.debaja eq 'S'}"
                    process="@this"
                    update="@form" />
    </p:menubar>

    <div class="EmptyBox10" />

</ui:composition>
