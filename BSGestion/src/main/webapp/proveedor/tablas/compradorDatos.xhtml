<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >

    <p:panelGrid id="datos" columns="4" layout="grid" styleClass="ui-panelgrid-blank"
                 columnClasses="ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4,ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4" >
        <h:outputText value="Código *" />
        <p:inputText value="#{compradorBean.comprador.codigo}" maxlength="6"
                     required="true" requiredMessage="El código es obligatorio" />

        <h:outputText value="" />

        <h:outputText value="" />

        <h:outputText value="Nombre *" />
        <p:inputText value="#{compradorBean.comprador.nombre}" maxlength="60"
                     required="true" requiredMessage="El nombre del Comprador es obligatorio" />

        <h:outputText value="" />

        <h:outputText value="" />

        <h:panelGroup layout="block" >

            <p:commandLink styleClass="Fs18 Fright" style="padding-left: 3px;"
                           process="@this"
                           update="buscadorLocalidad"
                           oncomplete="PF('dlgLocalidad').show()"  >

                <i class="fa fa-search" ></i>
            </p:commandLink>

            <bs:outputTexWhitLink value="Localidad* "
                                  url="#{compradorBean.obtenerUrlMenu('SIS_00126','IDLC',compradorBean.comprador.localidad.id)}" />

        </h:panelGroup>
        <p:autoComplete id="localidad" value="#{compradorBean.comprador.localidad}" dropdown="true" forceSelection="true"
                        maxResults="8" queryDelay="1000"
                        completeMethod="#{localidadBean.complete}"
                        converter="#{conversoresGeneral.localidad}"
                        var="l" itemLabel="#{l.descripcionComplete}" itemValue="#{l}" >

            <p:ajax event="itemSelect" process="@this"  />

            <p:column headerText="C.P." width="80">
                <h:outputText value="#{l.codigo}" />
            </p:column>

            <p:column headerText="Nombre" width="150">
                <h:outputText value="#{l.descripcion}" />
            </p:column>

            <p:column headerText="Provincia" width="150">
                <h:outputText value="#{l.provincia.descripcion}" />
            </p:column>

        </p:autoComplete>


    </p:panelGrid>

    <div class="EmptyBox10" />

</ui:composition>
