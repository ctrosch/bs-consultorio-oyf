<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >

    <!-- MENU -->
    <p:menubar id="menuBar">

        <p:menuitem value="Buscar" icon="fa fa-search"
                    actionListener="#{movimientoProveedorBean.buscar()}"
                    immediate="true"
                    update="@form" >
            <p:confirm header="Confirmacion"
                       disabled="#{movimientoProveedorBean.modoVista eq 'B'}"
                       message="¿Está seguro? Perderá todos los cambios no guardados" icon="ui-icon-alert" />
        </p:menuitem>

        <p:menuitem value="Nuevo" icon="fa fa-plus" id="btnNew"
                    actionListener="#{movimientoProveedorBean.nuevo()}"
                    process="@this"
                    update="@form" >
            <p:confirm header="Confirmacion"
                       disabled="#{movimientoProveedorBean.modoVista eq 'B'}"
                       message="¿Está seguro? Perderá todos los cambios no guardados" icon="ui-icon-alert" />
        </p:menuitem>

        <p:menuitem value="Guardar" icon="fa fa-save"
                    actionListener="#{movimientoProveedorBean.guardar(false)}"
                    rendered="#{empty movimientoProveedorBean.m.id  and not empty movimientoProveedorBean.m and movimientoProveedorBean.modoVista eq 'D'}"
                    update="@form" />

        <p:menuitem value="Anular" icon="fa fa-close"
                    rendered="#{movimientoProveedorBean.modoVista eq 'D' and not empty movimientoProveedorBean.m.id}"
                    actionListener="#{movimientoProveedorBean.revertirMovimiento(movimientoProveedorBean.m)}"
                    immediate="true"
                    update="@form" >
            <p:confirm header="Confirmacion"
                       disabled="#{movimientoProveedorBean.modoVista eq 'B'}"
                       message="¿Está seguro? Perderá todos los cambios no guardados" icon="ui-icon-alert" />
        </p:menuitem>

    </p:menubar>


</ui:composition>
