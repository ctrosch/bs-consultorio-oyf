<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml" >

        <f:metadata>
            <f:viewParam name="ID_MENU"  value="#{plantillaBean.codMenu}"/>
            <f:viewParam name="TITULO"  value="#{plantillaBean.titulo}"/>
            <f:viewParam name="CODIGO"  value="#{plantillaBean.codigo}"/>
            <f:event type="preRenderView" listener="#{plantillaBean.iniciarVariables}" />
            <f:event type="preRenderView" listener="#{usuarioSessionBean.checkExpiredAndClose()}" />
        </f:metadata>

        <ui:define name="titulo" >
            #{plantillaBean.titulo}
        </ui:define>

        <ui:define name="titulo-header">
            #{plantillaBean.titulo}
        </ui:define>

        <ui:define name="contenido" >

            <p:messages id="message" showDetail="true" /><p:growl id="messageg" showDetail="true" life="4000" />

            <div class="EmptyBox10" />

            <ui:fragment rendered="#{plantillaBean.modoVista eq 'B'}">
                <ui:include src="plantillaBusqueda.xhtml"  />
            </ui:fragment>

            <ui:fragment rendered="#{plantillaBean.modoVista eq 'D'}">
                <ui:include src="plantillaMenu.xhtml"  />
                <ui:include src="plantillaDatos.xhtml"  />
            </ui:fragment>

        </ui:define>

    </ui:composition>

</html>
