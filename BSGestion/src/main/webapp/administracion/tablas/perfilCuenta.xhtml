<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml" >

        <f:metadata>
            <f:viewParam name="ID_MENU"      value="#{perfilCuentaBean.codMenu}"/>
            <f:viewParam name="TITULO"  value="#{perfilCuentaBean.titulo}"/>
            <f:viewParam name="IDP"  value="#{perfilCuentaBean.id}"/>

            <f:event type="preRenderView" listener="#{perfilCuentaBean.iniciarVariables}" />
            <f:event type="preRenderView" listener="#{usuarioSessionBean.checkExpiredAndClose()}" />
        </f:metadata>

        <ui:define name="titulo" >
            #{perfilCuentaBean.titulo}
        </ui:define>

        <ui:define name="titulo-header">
            #{perfilCuentaBean.titulo}
        </ui:define>

        <ui:define name="contenido" >

            <p:messages id="message" showDetail="true" /><p:growl id="messageg" showDetail="true" life="4000" />

            <div class="EmptyBox10" />

            <ui:fragment rendered="#{perfilCuentaBean.modoVista eq 'B'}">
                <ui:include src="perfilCuentaBusqueda.xhtml"  />
            </ui:fragment>

            <ui:fragment rendered="#{perfilCuentaBean.modoVista eq 'D'}">
                <ui:include src="perfilCuentaMenu.xhtml"  />
                <ui:include src="perfilCuentaDatos.xhtml"  />
            </ui:fragment>

        </ui:define>


    </ui:composition>

</html>
