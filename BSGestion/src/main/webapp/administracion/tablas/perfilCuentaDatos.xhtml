<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >

    <p:panelGrid columns="2" layout="grid"
                 styleClass="ui-panelgrid-blank"
                 columnClasses="ui-g-12 ui-md-6 ui-lg-4, ui-g-12 ui-md-6 ui-lg-4" >


        <p:panelGrid columns="2" layout="grid"
                     styleClass="ui-panelgrid-blank"
                     columnClasses="ui-g-5, ui-g-7" >

            <h:outputText value="Nombre *" />
            <p:inputText value="#{perfilCuentaBean.perfilCuenta.nombreEnvio}"
                         required="true" requiredMessage="El usuario Email de Envío es Obligatorio" />

            <h:outputText value="Cuenta de Envío *" />
            <p:inputText value="#{perfilCuentaBean.perfilCuenta.direccionEnvio}"
                         required="true" requiredMessage="La cuenta Email de Envío es Obligatoria" />

            <h:outputText value="Cuenta Email *" />
            <p:inputText id="cuentaEmail" value="#{perfilCuentaBean.perfilCuenta.nombre}"
                         required="true" requiredMessage="La cuenta de Email es Obligatoria" />

            <h:outputText value="Usuario*" />
            <p:inputText value="#{perfilCuentaBean.perfilCuenta.usuario}"
                         required="true" requiredMessage="El usuario es Obligatorio" />

            <h:outputText value="Password *" />
            <p:inputText  value="#{perfilCuentaBean.perfilCuenta.password}"
                          required="true" requiredMessage="El Password es obligatorio"/>

            <h:outputText value="Host SMTP *" />
            <p:inputText  value="#{perfilCuentaBean.perfilCuenta.host}"
                          required="true" requiredMessage="El Host SMTP es obligatorio"/>

            <h:outputText value="Puerto SMTP *" />
            <p:inputText  value="#{perfilCuentaBean.perfilCuenta.puerto}"
                          required="true" requiredMessage="El Puerto SMTP es obligatorio"/>

            <h:outputText value="Tipo SMTP *" />
            <p:selectOneMenu value="#{perfilCuentaBean.perfilCuenta.smtpTipo}"
                             required="true" requiredMessage="Seleccione opción Tipo SMTP">
                <p:ajax process="@this" />
                <f:selectItem itemLabel="Seleccionar" itemValue="" />
                <f:selectItem itemLabel="SMTP " itemValue="smtp" />
                <f:selectItem itemLabel="SMTP Seguro" itemValue="smtps" />

            </p:selectOneMenu>

            <h:outputText value="Necesita Autorización SMTP *" />
            <p:selectOneMenu value="#{perfilCuentaBean.perfilCuenta.auth}"
                             required="true" requiredMessage="Seleccione opción en Autoriza SMTP">
                <p:ajax process="@this" />
                <f:selectItem itemLabel="Seleccionar" itemValue="" />
                <f:selectItem itemLabel="SI" itemValue="true" />
                <f:selectItem itemLabel="NO" itemValue="false" />

            </p:selectOneMenu>

            <h:outputText value="Utiliza TLS *" />
            <p:selectOneMenu value="#{perfilCuentaBean.perfilCuenta.starttls}"
                             required="true" requiredMessage="Seleccione opción en Utiliza TLS">
                <p:ajax process="@this" />
                <f:selectItem itemLabel="Seleccionar" itemValue="" />
                <f:selectItem itemLabel="SI" itemValue="true" />
                <f:selectItem itemLabel="NO" itemValue="false" />

            </p:selectOneMenu>

            <h:outputText value="Debug" />
            <p:selectBooleanCheckbox  value="#{perfilCuentaBean.perfilCuenta.debug}" />

        </p:panelGrid>

        <p:panel header="Prueba de envío" styleClass="MaxWid600" >

            <p:panelGrid columns="2" layout="grid"
                         styleClass="ui-panelgrid-blank"
                         columnClasses="ui-g-6, ui-g-6" >

                <h:outputText value="Destinatario " />
                <p:inputText value="#{perfilCuentaBean.destinatarioPrueba}" />

                <h:outputText value="" />
                <h:outputText value="" />

                <p:commandButton value="Envío prueba HTML" icon="fa fa-envelope-o"
                                 action="#{perfilCuentaBean.envioMailPruebaHTML}"
                                 process="@form" update="@form"  />


            </p:panelGrid>

        </p:panel>

    </p:panelGrid>

    <div class="EmptyBox10"> </div>

    <h:outputText value="#{perfilCuentaBean.perfilCuenta.debugMensaje}" />

    <div class="EmptyBox10"> </div>

</ui:composition>
