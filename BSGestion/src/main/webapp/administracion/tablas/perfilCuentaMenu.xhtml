<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >

    <!-- MENU -->
    <p:menubar id="menuBar">

        <p:menuitem value="Buscar" icon="fa fa-search"
                    actionListener="#{perfilCuentaBean.buscar()}"
                    process="@this"
                    update="@form"
                    immediate="true" />

        <p:menuitem value="Nuevo" icon="fa fa-plus" id="btnNew"
                    actionListener="#{perfilCuentaBean.nuevo}"
                    process="@this"
                    update="@form"
                    immediate="true" >
            <p:confirm header="Confirmacion" message="¿Está seguro? Perderá todos los cambios no guardados" icon="ui-icon-alert" />
        </p:menuitem>

        <p:menuitem value="Guardar" icon="fa fa-save"
                    actionListener="#{perfilCuentaBean.guardar(false)}"
                    rendered="#{not perfilCuentaBean.buscaMovimiento}"
                    update="@form" />

        <p:menuitem id="copy" icon="fa fa-copy"
                    value="Duplicar"
                    rendered="#{not perfilCuentaBean.esNuevo}"
                    actionListener="#{perfilCuentaBean.duplicar}"
                    update="@form" />

        <p:menuitem value="Deshabilitar" icon="fa fa-ban"
                    actionListener="#{perfilCuentaBean.habilitaDeshabilita('S')}"
                    rendered="#{not empty perfilCuentaBean.perfilCuenta and not perfilCuentaBean.esNuevo and perfilCuentaBean.perfilCuenta.auditoria.debaja eq 'N'}"
                    process="@this"
                    update="@form" />

        <p:menuitem value="Habilitar" icon="fa fa-check"
                    actionListener="#{perfilCuentaBean.habilitaDeshabilita('N')}"
                    rendered="#{not empty perfilCuentaBean.perfilCuenta and not perfilCuentaBean.esNuevo and perfilCuentaBean.perfilCuenta.auditoria.debaja eq 'S'}"
                    process="@this"
                    update="@form" />


    </p:menubar>

    <div class="EmptyBox10" />
</ui:composition>
