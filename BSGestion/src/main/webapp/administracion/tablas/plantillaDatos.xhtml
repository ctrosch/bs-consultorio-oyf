<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >

    <!-- DATOS -->
    <p:panelGrid columns="4" layout="grid" style="max-width: 900px;"
                 styleClass="ui-panelgrid-blank"
                 columnClasses="ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4,ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4" >

        <h:outputText value="Origen " />
        <p:inputText value="SISTEMA"  readonly="true" rendered="#{plantillaBean.plantilla.origen eq 'SIS' }" />
        <p:inputText value="USUARIO"  readonly="true" rendered="#{plantillaBean.plantilla.origen eq 'USR' }" />

        <h:outputText value="" />
        <h:outputText value="" />

        <h:outputText value="Código *" />
        <p:inputText id="codigo" value="#{plantillaBean.plantilla.codigo}"
                     required="true" readonly="true"
                     requiredMessage="El codigo es necesario" />

        <h:outputText value="" />
        <h:outputText value="" />

        <h:outputText value="Nombre *" />
        <p:inputText value="#{plantillaBean.plantilla.nombre}"
                     required="true"
                     requiredMessage="El nombre es necesario" />


        <bs:outputTexWhitLink value="Módulo *"
                              url="#{plantillaBean.obtenerUrlMenu('SIS_00217','CODIGO',plantillaBean.plantilla.modulo.codigo)}" />
        <p:selectOneMenu value="#{plantillaBean.plantilla.modulo}"
                         required="true" requiredMessage="Seleccione el módulo"
                         converter="#{conversoresGeneral.modulo}"
                         effect="fade" filter="true" >
            <p:ajax event="itemSelect" process="@this"  />
            <f:selectItem itemValue="" itemLabel="Seleccionar" />
            <f:selectItems value="#{moduloBean.lista}" var="m" itemLabel="#{m.descripcion}" itemValue="#{m}" />
        </p:selectOneMenu>

    </p:panelGrid>

    <h1>Plantilla envío </h1>
    <p:editor value="#{plantillaBean.plantilla.detalle}"
              width="900" height="300"
              style="border: 1px solid lightgrey;" />


</ui:composition>
