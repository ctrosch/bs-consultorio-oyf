<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >


    <p:sticky target="menuBar" />

    <!-- MENU -->
    <p:menubar id="menuBar">

        <p:menuitem value="Buscar" icon="fa fa-search"
                    actionListener="#{cursoBean.buscar()}"
                    process="@this"
                    update="@form"
                    immediate="true" />

        <p:menuitem value="Nuevo" icon="fa fa-plus" id="btnNew"
                    actionListener="#{cursoBean.nuevo}"
                    process="@this"
                    update="@form"
                    immediate="true" >

            <p:confirm header="Confirmacion" rendered="#{not empty cursoBean.carrera}"
                       message="¿Está seguro? Perderá todos los cambios no guardados" icon="ui-icon-alert" />

        </p:menuitem>

        <p:menuitem value="Guardar" icon="fa fa-save"
                    actionListener="#{cursoBean.guardar(false)}"
                    rendered="#{not empty cursoBean.curso}"
                    update="@form" />

        <p:menuitem value="Duplicar" icon="fa fa-copy"
                    actionListener="#{cursoBean.duplicar()}"
                    rendered="#{not empty cursoBean.curso}"
                    update="@form" />

        <p:menuitem value="Deshabilitar" icon="fa fa-ban"
                    actionListener="#{cursoBean.habilitaDeshabilita('S')}"
                    rendered="#{not empty cursoBean.curso and not cursoBean.esNuevo and cursoBean.curso.auditoria.debaja eq 'N'}"
                    process="@this"
                    update="@form" />

        <p:menuitem value="Habilitar" icon="fa fa-check"
                    actionListener="#{cursoBean.habilitaDeshabilita('N')}"
                    rendered="#{not empty cursoBean.curso and not cursoBean.esNuevo and cursoBean.curso.auditoria.debaja eq 'S'}"
                    process="@this"
                    update="@form" />

    </p:menubar>

    <div class="EmptyBox10" />

</ui:composition>
