<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >


    <!-- DATOS -->
    <p:panelGrid id="pgDatos" columns="4" layout="grid" styleClass="ui-panelgrid-blank"
                 columnClasses="ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4,ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4" >

        <bs:outputTexWhitLink value="País"
                              url="#{provinciaBean.obtenerUrlMenu('SIS_00290')}" />
        <p:selectOneMenu value="#{provinciaBean.provincia.pais}" filter="true"
                         converter="#{conversoresGeneral.pais}" >
            <f:selectItem itemLabel="Todos" itemValue="" />
            <f:selectItems value="#{provinciaBean.paises}"  var="i" itemLabel="#{i.descripcion}" itemValue="#{i}"/>
            <p:ajax process="@this" update="@form" />
        </p:selectOneMenu>

        <h:outputText value="" />

        <h:outputText value="" />

        <h:outputText value="Código" />
        <p:inputText value="#{provinciaBean.provincia.codigo}"
                     required="true"
                     requiredMessage="El código es necesario" />

        <h:outputText value="" />

        <h:outputText value="" />

        <h:outputText value="Descripción" />
        <p:inputText value="#{provinciaBean.provincia.descripcion}"
                     required="true"
                     requiredMessage="La descripción es necesaria" />

    </p:panelGrid>


</ui:composition>
