<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >


    <!-- DATOS -->
    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank"
                 columnClasses="ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4,ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4" >

        <h:outputText value="Código *" />
        <p:inputText value="#{puntoVentaBean.puntoVenta.codigo}" readonly="#{not puntoVentaBean.esNuevo}"
                     required="true"
                     requiredMessage="El código es necesario" />

        <h:outputText value="" />

        <h:outputText value="" />

        <h:outputText value="Descripción *" />
        <p:inputText value="#{puntoVentaBean.puntoVenta.descripcion}"
                     required="true"
                     requiredMessage="La descripción es necesaria" />

        <h:outputText value="" />

        <h:outputText value="" />


        <h:outputText value="Empresa *" />
        <p:autoComplete value="#{puntoVentaBean.puntoVenta.empresa}" dropdown="true" forceSelection="true"
                        maxResults="8" queryDelay="1000"
                        required="true" requiredMessage="Debe seleccionar Empresa"
                        completeMethod="#{empresaBean.complete}"
                        converter="#{conversoresGeneral.empresa}"
                        var="e" itemLabel="#{e.razonSocial}" itemValue="#{e}" >
            <p:ajax event="itemSelect" process="@this" />
        </p:autoComplete>

        <h:outputText value="" />

        <h:outputText value="" />

        <h:outputText value="Sucursal *" />
        <p:autoComplete value="#{puntoVentaBean.puntoVenta.sucursal}" dropdown="true" forceSelection="true"
                        maxResults="8" queryDelay="1000"
                        required="true" requiredMessage="Debe seleccionar Empresa"
                        completeMethod="#{sucursalBean.complete}"
                        converter="#{conversoresGeneral.sucursal}"
                        var="s" itemLabel="#{s.nombre}" itemValue="#{s}" >
            <p:ajax event="itemSelect" process="@this" />
        </p:autoComplete>

        <h:outputText value="" />

        <h:outputText value="" />

        <h:outputText value="Unidad de Negocio *" />
        <p:autoComplete value="#{puntoVentaBean.puntoVenta.unidadNegocio}" dropdown="true" forceSelection="true"
                        maxResults="8" queryDelay="1000"
                        required="true" requiredMessage="Debe seleccionar Empresa"
                        completeMethod="#{unidadNegocioBean.complete}"
                        converter="#{conversoresGeneral.unidadNegocio}"
                        var="u" itemLabel="#{u.nombre}" itemValue="#{u}" >
            <p:ajax event="itemSelect" process="@this" />
        </p:autoComplete>

        <h:outputText value="" />

        <h:outputText value="" />


        <h:outputText value="Implemeta Factura Electrónica *" />
        <p:selectOneMenu value="#{puntoVentaBean.puntoVenta.implementaFE}" style="width: 100px;"
                         required="true" requiredMessage="Seleccione si implementa factura electrónica"  >
            <p:ajax process="@this" />
            <f:selectItem itemLabel="Seleccionar" itemValue="" />
            <f:selectItem itemLabel="Si" itemValue="S" />
            <f:selectItem itemLabel="No" itemValue="N" />
        </p:selectOneMenu>

        <h:outputText value="" />

        <h:outputText value="" />

        <h:outputText value="Web Services" />
        <h:outputText value="#{puntoVentaBean.puntoVenta.webservice.codigo}-#{puntoVentaBean.puntoVenta.webservice.descripcion}" />

    </p:panelGrid>


</ui:composition>
