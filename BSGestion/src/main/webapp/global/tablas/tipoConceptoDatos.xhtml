<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >

    <p:panelGrid id="datos" columns="4" layout="grid"
                 styleClass="ui-panelgrid-blank"
                 columnClasses="ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4,ui-g-4 ui-md-4 ui-lg-2,ui-g-8 ui-md-8 ui-lg-4" >

        <h:outputText value="Módulo *" />
        <p:selectOneMenu value="#{tipoConceptoBean.tipoDeConcepto.modulo}"
                         required="true" requiredMessage="Seleccione el módulo"
                         effect="fade" filter="true" >
            <p:ajax process="@this" />
            <f:selectItem itemValue="" itemLabel="Seleccionar" />
            <f:selectItems value="#{moduloBean.lista}" var="m" itemLabel="#{m.descripcion}" itemValue="#{m.codigo}" />
        </p:selectOneMenu>

        <h:outputText value="" />
        <h:outputText value="" />

        <h:outputText value="Código *" />
        <p:inputText value="#{tipoConceptoBean.tipoDeConcepto.codigo}" maxlength="1"
                     readonly="#{not tipoConceptoBean.esNuevo}"
                     required="true"
                     requiredMessage="El código es necesario" />

        <h:outputText value="" />
        <h:outputText value="" />

        <h:outputText value="Descripción *" />
        <p:inputText value="#{tipoConceptoBean.tipoDeConcepto.descripcion}"
                     required="true"
                     requiredMessage="La descripción es necesaria" />

        <h:outputText value="" />
        <h:outputText value="" />

        <h:outputText value="Máscara *" />
        <p:inputText value="#{tipoConceptoBean.tipoDeConcepto.mascara}"
                     required="true"
                     requiredMessage="La máscara es necesaria" />

        <h:outputText value="" />
        <h:outputText value="" />

        <h:outputText value="Orden *" />
        <p:inputText value="#{tipoConceptoBean.tipoDeConcepto.orden}"
                     required="true"
                     requiredMessage="El orden es necesario" />

    </p:panelGrid>

    <div class="EmptyBox10" />

</ui:composition>
