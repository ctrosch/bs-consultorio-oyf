                        <p:dataTable value="#{dashboardBean.ultimasVentas}"

                            <p:column headerText="Tipo" width="150" >

                <div class="EmptyBox20"></div>

        <script>
            var ctx = document.getElementById("myChart");
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [#{dashboardBean.labelsVentas}],
                    datasets: [{
                            label: 'Ventas en pesos',
                            data: [#{dashboardBean.datosVentas}],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                },
                options: {
                    scales: {
                        yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                    }
                }
            });

            var data = {
                labels: [
                    "Vencido",
                    "A vencer"

                ],
                datasets: [
                    {
                        data: [#{dashboardBean.vencido}, #{dashboardBean.vencer}],
                        backgroundColor: [
                            "#FF6384",
                            "#36A2EB"

                        ],
                        hoverBackgroundColor: [
                            "#FF6384",
                            "#36A2EB"
                        ]
                    }]
            };


            var ctx2 = document.getElementById("myChart2");
            // For a pie chart
            var myPieChart = new Chart(ctx2, {
                type: 'pie',
                data: data,
                options: {
                    responsive: true
                }
            });
