<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pv="http://primefaces.org/volt"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft" >

    <!-- FAVORITOS -->
    <p:panel id="pFavoritos" widgetVar="pFavoritos" styleClass="fadeIn"
             toggleable="true" collapsed="#{usuarioSessionBean.usuario.favoritosVisible eq 'N'}" style="border:none;" >

        <p:autoUpdate />

        <div class="EmptyBox10" />
        <div class="CardTopic Fs15 FontVoltSemiBold ">
            Favoritos
            <p:commandLink styleClass="Fright Fs20" style="width:auto"
                           actionListener="#{usuarioSessionBean.toggleFavoritos()}"
                           onclick="PF('pFavoritos').toggle()"
                           update="@form" >
                <i class="fa fa-close" ></i>
            </p:commandLink>
        </div>
        <div class="Separator"></div>

        <div class="p-grid Flex">

            <ui:repeat value="#{principalBean.favoritos}" var="r" >

                <bs:itemMenu codigo="#{r.menu.codigo}" title="#{r.menu.modulo.codigo} - #{r.menu.nombre}" icono="#{r.menu.icono}" url="#{r.menu.urlCompleta}" />

            </ui:repeat>

        </div>

    </p:panel>

    <div class="EmptyBox10" />

</html>
