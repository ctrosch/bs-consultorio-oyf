<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" >

    <p:dialog id="buscadorPais" header="Pais" modal="true"
              widgetVar="dlg_pais"
              resizable="false"
              draggable="false"
              position="top"
              showEffect="fade" hideEffect="fade"
              style="max-width: 650px;" responsive="true" >

        <h:form prependId="false" >
            
            <p:focus for="txtBusquedaPais"/>
            
            <p:panelGrid columns="1" layout="grid"
                     style="max-width: 400px;"
                     styleClass="ui-panelgrid-blank" >

                <p:inputText id="txtBusquedaPais" value="#{paisBean.txtBusqueda}" autocomplete="false" placeholder="Ingrese busqueda" >
                    <p:ajax event="keyup" delay="500"  process="@this" update="tablaPais" listener="#{paisBean.buscar}"/>
                </p:inputText>
            </p:panelGrid>       

            <p:dataTable id="tablaPais" var="e"  value="#{paisBean.lista}" 
                         resizeMode="expand" liveResize="true"
                         emptyMessage="No se encontraron resultados"
                         rows="10" paginator="true" 
                         selectionMode="single" 
                         selection="#{paisBean.pais}" rowKey="#{e}"
                         rowStyleClass="#{e.auditoria.debaja eq 'S'  ? 'registroDeBaja' : null}" >
                
                <p:ajax event="rowSelect" listener="#{paisBean.onSelect}" update="@form" 
                        oncomplete="PF('dlg_pais').hide(), procesarPais()" />

                <p:column headerText="Código" width="10%" style="text-align: center;"
                          sortBy="#{e.codigo}"   >                         
                    <h:outputText value="#{e.codigo}" />
                </p:column>

                <p:column headerText="Descripción" width="25%" style="text-align: left;"
                          sortBy="#{e.descripcion}" >                    
                    <h:outputText value="#{e.descripcion}" />                                        
                </p:column>                      

            </p:dataTable>  

            <div class="EmptyBox10" />            
            <p:panelGrid columns="2" layout="grid"                               
                         styleClass="ui-panelgrid-blank"
                         columnClasses="Container40, Container60" >

                <h:panelGroup layout="block" >                       
                    <p:selectBooleanCheckbox value="#{paisBean.mostrarDebaja}" >
                        <p:ajax process="@this" update="tablaPais" listener="#{paisBean.buscar}" />
                    </p:selectBooleanCheckbox>                    
                    <h:outputText value="Mostrar registros deshabilitados" />                    
                </h:panelGroup>

                <h:panelGroup layout="block" >                                                        
                    <h:outputText value="Cantidad de Registros: " />                    
                    <p:inputText id="cantRegistrosPais" value="#{paisBean.cantidadRegistros}" style="max-width: 80px;"/>                    
                    <p:commandButton value="Aplicar" icon="fa fa-check"
                                     style="max-width: 100px; margin-left: 1px;"
                                     actionListener="#{paisBean.buscar}"
                                     process="@this,cantRegistrosPais" update="tablaPais" />
                </h:panelGroup>
            </p:panelGrid>
           
            
        </h:form>

    </p:dialog>

</ui:composition>
