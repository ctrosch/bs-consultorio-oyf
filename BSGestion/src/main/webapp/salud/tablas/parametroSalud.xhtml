                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
                                     columnClasses="ui-g-12 ui-md-6, ui-g-12 ui-md-6"  >

                            <h:outputText value="Estado *" />
                            <p:autoComplete value="#{parametroSaludBean.parametro.estado}" dropdown="true"
                                            maxResults="8" queryDelay="1000"
                                            completeMethod="#{estadoSaludBean.complete}"
                                            var="p" itemLabel="#{p.descripcion}" itemValue="#{p}"
                                            converter="#{conversoresSalud.estado}" forceSelection="true" >
                                <p:ajax event="itemSelect" process="@this" update="@this" />
                                <p:column headerText="Código">
                                    <h:outputText value="#{p.codigo}" />
                                </p:column>

                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{p.descripcion}" />
                                </p:column>

                            </p:autoComplete>

                            <h:outputText value="Duración Turno en minutos *" />
                            <p:inputNumber  value="#{parametroSaludBean.parametro.duracionTurno}" minValue="0" maxValue="60" decimalPlaces="0" />

                        </p:panelGrid>

                        <p:spacer height="20" />

                    </p:tab>

                </p:tabView>
            </p:panel>

        </ui:define>

    </ui:composition>

</html>
