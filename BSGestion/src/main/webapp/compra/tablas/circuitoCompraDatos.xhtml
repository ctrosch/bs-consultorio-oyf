                                completeMethod="#{codigoCircuitoCompraBean.complete}"

                    <p:column headerText="Descripción">

                    </p:column>

                    <p:column headerText="Código">

                    </p:column>

                    <p:column headerText="Descripción">
                        <h:outputText value="#{p.descripcion}" />
                    </p:column>

                </p:autoComplete>

                    </p:selectOneRadio>

    <div class="EmptyBox10" />

    <p:tabView>


        <p:tab title="Comprobantes de Compra" rendered="#{circuitoCompraBean.circuito.actualizaCompra eq 'S'}">

            <p:dataTable id="tablaCCO" var="f"
                         resizeMode="expand" liveResize="true"
                         value="#{circuitoCompraBean.circuito.itemCircuitoCompra}" style="max-width: 600px;"
                         emptyMessage="No se encontraron comprobantes"
                         rows="10" paginator="true" >

                <f:facet name="footer" >

                    <p:commandButton icon="fa fa-plus" styleClass="GreenBack"
                                     actionListener="#{circuitoCompraBean.nuevoItemCircuitoCompra()}"
                                     value="Agregar Comprobante"
                                     process="tablaCCO"
                                     update = "tablaCCO" />
                </f:facet>

                <p:column headerText="Comprobante" sortBy="#{f.comprobante.codigo}" >

                    <div class="ui-inputgroup">
                        <p:autoComplete value="#{f.comprobante}" dropdown="true"
                                        maxResults="8" queryDelay="1000"
                                        completeMethod="#{comprobanteCompraBean.complete}"
                                        var="p" itemLabel="#{p.descripcionComplete}" itemValue="#{p}"
                                        converter="#{conversoresGeneral.comprobante}" >

                            <p:ajax event="itemSelect" process="@this" update="@this" />

                            <p:column headerText="Código">
                                <h:outputText value="#{p.codigo}" />
                            </p:column>

                            <p:column headerText="Descripción">
                                <h:outputText value="#{p.descripcion}" />
                            </p:column>

                        </p:autoComplete>

                        <span class="ui-inputgroup-addon">
                            <bs:linkMenuSistema title="Ver Comprobante"
                                                url="#{circuitoCompraBean.obtenerUrlMenu('SIS_00219','CODIGO',f.comprobante.codigo)}" />
                        </span>

                    </div>



                </p:column>

                <p:column headerText="" width="50" style="text-align: center;" >

                    <p:commandLink process="tablaCCO" update="tablaCCO"
                                   actionListener="#{circuitoCompraBean.eliminarItemCircuitoCompra(f)}" >
                        <p:confirm header="Confirmación" message="Está seguro que desea borrar el item?" icon="ui-icon-alert" />
                        <i class="fa fa-close fa-2x Red" ></i>
                    </p:commandLink>

                </p:column>
            </p:dataTable>

        </p:tab>


        <p:tab title="Comprobantes de Proveedor" >

                         resizeMode="expand" liveResize="true"
                         value="#{circuitoCompraBean.circuito.itemCircuitoProveedor}" style="max-width: 600px;"
                         emptyMessage="No se encontraron comprobantes"
                         rows="10" paginator="true" >
