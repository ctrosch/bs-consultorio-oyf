<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" >

    <p:dialog id="buscadorCodigoCircuitoCompra" header="Código Circuito Compra" modal="true"
              widgetVar="dlgCodigoCircuitoCompra"
              resizable="false"
              draggable="false"
              minHeight="400" 
              style="max-width: 650px;" responsive="true" 
              showEffect="fade" hideEffect="fade"> 
        
        <h:form prependId="false" >

            <p:inputText id="txtCodigoCircuitoCompra" value="#{codigoCircuitoCompraBean.txtBusqueda}" autocomplete="false" placeholder="Ingrese busqueda" >
                <p:ajax event="keyup" delay="500"  process="@this" update="tablaCodigoCircuitoCompra" listener="#{codigoCircuitoCompraBean.buscar}"/>
            </p:inputText>
            
            <div class="EmptyBox10" />
            
            <p:dataTable id="tablaCodigoCircuitoCompra" value="#{codigoCircuitoCompraBean.lista}" var="i"
                         resizeMode="expand" liveResize="true"
                         emptyMessage="No se encontraron datos"                         
                         rows="10" paginator="true"
                         selectionMode="single" selection="#{codigoCircuitoCompraBean.codigoCircuitoCompra}" rowKey="#{i}"
                         rowStyleClass="#{i.auditoria.debaja eq 'S'  ? 'registroDeBaja' : null}" >
            
                <p:ajax event="rowSelect" listener="#{codigoCircuitoCompraBean.onSelect}" update="@form" 
                        oncomplete="PF('dlgCodigoCircuitoCompra').hide(), procesarCodigoCircuitoCompra()" />

                <p:column headerText="Código" sortBy="#{i.codigo}"  width="25%" style="text-align: center;"  >
                    <h:outputText value="#{i.codigo}" />
                </p:column>

                <p:column headerText="Descripción" sortBy="#{i.descripcion}" width="75%"  filterBy="#{i.descripcion}"
                          filterMatchMode="contains" >
                    <h:outputText value="#{i.descripcion}" />
                </p:column>
            </p:dataTable>
            
            <div class="EmptyBox10" />            
            <p:panelGrid columns="2" layout="grid"                               
                         styleClass="ui-panelgrid-blank"
                         columnClasses="Container40, Container60" >

                <h:panelGroup layout="block" >                       
                    <p:selectBooleanCheckbox value="#{codigoCircuitoCompraBean.mostrarDebaja}" >
                        <p:ajax process="@this" update="tablaCodigoCircuitoCompra" listener="#{codigoCircuitoCompraBean.buscar}" />
                    </p:selectBooleanCheckbox>                    
                    <h:outputText value="Mostrar registros deshabilitados" />                    
                </h:panelGroup>

                <h:panelGroup layout="block" >                                                        
                    <h:outputText value="Cantidad de Registros: " />                    
                    <p:inputText id="cantRegistroCodigoCircuitoCompra" value="#{codigoCircuitoCompraBean.cantidadRegistros}" style="max-width: 80px;"/>                    
                    <p:commandButton value="Aplicar" icon="fa fa-check"
                                     style="max-width: 100px; margin-left: 1px;"
                                     actionListener="#{codigoCircuitoCompraBean.buscar}"
                                     process="@this,cantRegistroCodigoCircuitoCompra" update="tablaCodigoCircuitoCompra" />
                </h:panelGroup>
            </p:panelGrid>
            
        </h:form>        


    </p:dialog>

</ui:composition>
