<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:bs="http://java.sun.com/jsf/composite/components/beansoft">

    <ui:composition template="/template.xhtml" >

        <f:metadata>
            <f:viewParam name="ID_MENU"      value="#{grupoBean.codMenu}"/>
            <f:viewParam name="CODIGO"  value="#{grupoBean.codigo}"/>
            <f:viewParam name="TITULO"  value="#{grupoBean.titulo}"/>

            <f:viewParam name="CODREP" value="#{reporteService.codigoReporte}"/>
            <f:viewParam name="NOMARC" value="#{reporteService.nombreArchivo}"/>
            <f:viewParam name="DEBUG" value="#{reporteService.DEBUG}"/>

            <f:event type="preRenderView" listener="#{grupoBean.iniciarVariables}" />
            <f:event type="preRenderView" listener="#{usuarioSessionBean.checkExpiredAndClose()}" />
        </f:metadata>

        <ui:define name="titulo" >
            #{grupoBean.titulo}
        </ui:define>

        <ui:define name="titulo-header">
            #{grupoBean.titulo}
        </ui:define>

        <ui:define name="contenido" >

            <p:messages id="message" showDetail="true" /><p:growl id="messageg" showDetail="true" life="4000" />

            <div class="EmptyBox10" />

            <ui:fragment rendered="#{grupoBean.modoVista eq 'B'}">
                <ui:include src="grupoBusqueda.xhtml"  />
            </ui:fragment>

            <ui:fragment rendered="#{grupoBean.modoVista eq 'D'}">
                <ui:include src="grupoMenu.xhtml"  />
                <ui:include src="grupoDatos.xhtml"  />
            </ui:fragment>


            <!-- REPORTE -->
            <bs:dialogoReporte muestraReporte="#{reporteService.muestraReporte}"
                               nombreArchivo="#{reporteService.nombreArchivo}" />

        </ui:define>

    </ui:composition>

</html>
